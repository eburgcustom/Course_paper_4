{% extends 'users/base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Пароль успешно изменен</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>Ваш пароль был успешно изменен.</p>
                    <p>Теперь вы можете войти в систему с новым паролем.</p>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
